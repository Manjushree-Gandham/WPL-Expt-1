<!DOCTYPE html>
<html>
<head>
    <title>Route Map</title>
</head>
<body style="background-color: rgb(203, 235, 245)">
<h2 align="center">City Transport Route Map</h2>
    <p>Click on a station on the map to view its name.</p>

    <img src="map.jpg"
         alt="City transport route map showing major stations"
         usemap="#citymap"
         >

    <map name="citymap">
        <area shape="circle"
              coords="388, 1018, 20"
              alt="CST Station"
              href="cst.html">

        <area shape="circle"
              coords="402, 444, 20"
              alt="Dadar Station"
              href="dadar.html">

        <area shape="circle"
              coords="658, 194, 20"
              alt="Kurla Station"
              href="kurla.html">

        <area shape="circle"
              coords="356, 168, 20"
              alt="Bandra Station"
              href="bandra.html">
    </map>
</body>
</html>
